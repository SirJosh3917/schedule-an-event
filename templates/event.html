<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ event_name }}</title>

    <meta name="description" content="{{ event_name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      h1, h2 {
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        padding: 32px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>{{ event_name }}</h1>
    <h2 id="time">{{ friendly_time_string }}</h2>
    
    <script>
      var time = {{ unix_epoch_time_offset }};
      var countdown = document.getElementById("time");

      setInterval(() => {
        var now = new Date().getTime();
        var difference = time - now;

        countdown.innerText = toDisplayString(difference);
      }, 1000);

      function toDisplayString(time) {
        var startTime = time;
        var result = "";

        time -= time % 1000;
        time /= 1000;

        var seconds = time % 60;
        time -= seconds;
        time /= 60;

        var minutes = time % 60;
        time -= minutes;
        time /= 60;

        var hours = time % 24;
        time -= hours;
        time /= 24;

        var days = time;

        var negativePrefix = startTime < 0 ? '-' : '';

        return days + " days, " + negativePrefix + padNumber(hours) + ":" + padNumber(minutes) + ":" + padNumber(seconds) + " left.";
      }

      function padNumber(number) {
        if (number < 0) {
          return padNumber(number * -1);
        }

        return number.toString().padStart(2, '0');
      }
    </script>
  </body>
</html>
