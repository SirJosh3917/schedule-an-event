<html>
  <head>
    <meta charset="UTF-8">

    <title>{{ event_name }}</title>

    <meta name="description" content="{{ event_name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      h1, h2 {
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        padding: 32px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>{{ event_name }}</h1>

    <!-- leave it blank so the JS can fill it in later. -->
    <!-- it's an eyesore for the text to suddenly change -->
    <!-- heck, the browser may run the JS before the DOM paints thanks to inlining the JS -->
    <h2 id="time"></h2>

    <script src="event.js"></script>
  </body>
</html>
